<head>
    <script src="https://cdn.plot.ly/plotly-2.11.1.min.js"></script>
</head>
<body>
    <div id="myDiv"></div>

    <script>
        
        function getrandom(num , mul) 
	{
	 var value = [ ];
	 for(i=0;i<=num;i++)
	 {
	  var rand = Math.random() * mul;
	  value.push(rand);
	 }
	 return value;
	}

var data=[
    {
     opacity:0.4,type: 'scatter3d',
     x: [1,2,3,4,5,6,7,8,9],
     y: [1,2,3,4,5,6,7,8,9],
     z: [1,2,3,4,5,6,7,8,9],
     mode:'lines+markers'
    }
];
var layout = {
   scene:{
	xaxis: {
     range: [0,10],
	 backgroundcolor: "rgb(200, 200, 230)",
	 gridcolor: "rgb(0, 0, 0)",
	 showbackground: true,
	 zerolinecolor: "rgb(255, 255, 255)",
	}, 
    yaxis: {
     range: [0,10],
     backgroundcolor: "rgb(230, 200,230)",
     gridcolor: "rgb(0, 0, 0)",
     showbackground: true,
     zerolinecolor: "rgb(255, 255, 255)"
    }, 
    zaxis: {
     range: [0,10],
     backgroundcolor: "rgb(230, 230,200)",
     gridcolor: "rgb(0, 0, 0)",
     showbackground: true,
     zerolinecolor: "rgb(255, 255, 255)"
    }}
};
Plotly.newPlot('myDiv', data, layout);
    </script>
</body>
