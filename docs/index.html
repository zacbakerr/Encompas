        <style>
            body{

                opacity: 0.8;
            }

            #title {
                position: relative;
                width: 416px;

            #blurb {
                position: relative;

            #learnMoreText {
                position: relative;

                font-style: normal;

                line-height: 32px;

            }

            #aboutTitle {
                position: relative;
                width: 422px;
                height: 75px;
                top: 350px;

                font-family: 'IBM Plex Sans', sans-serif;

    <body>
        <div id="intro">
            <center>
            <h1 id="title">Encompas</h1>

            <a href="https://zacbakerr.github.io/Encompas/question.html"><button id="begin"><p id="beginText">Begin Test</p></button></a>
            </center>

            <center>
                <button id="learnMore" onclick="smoothScroll(document.getElementById('aboutTitle'))"><p id="learnMoreText">Learn More</p></button>
            </center>
        </div>
        <div id="aboutSection">
            <center>
                <h1 id="aboutTitle">Why Encompas?</h1>
                <p id="aboutBlurb">Encompas allows users to more accurately gauge where they stand on the political spectrum. It uses a 4d display model in order to show where you stand on the political scale. </p>
            </center>
        </div>
        <script type="text/javascript">
            window.smoothScroll = function(target) {
                    var scrollContainer = target;
                    do {
                        scrollContainer = scrollContainer.parentNode;
                        if (!scrollContainer) return;
                        scrollContainer.scrollTop += 1;
                    } while (scrollContainer.scrollTop == 0);

                    var targetY = 0;
                    do {
                        if (target == scrollContainer) break;
                        targetY += target.offsetTop;
                    } while (target = target.offsetParent);

                    scroll = function(c, a, b, i) {
                        i++; if (i > 30) return;
                        c.scrollTop = a + (b - a) / 30 * i;
                        setTimeout(function(){ scroll(c, a, b, i); }, 15);
                    }
                    scroll(scrollContainer, scrollContainer.scrollTop, targetY, 0);
            }
        </script> 
    </body>
</html>
